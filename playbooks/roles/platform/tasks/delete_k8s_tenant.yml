- name: Delete K8s tenant
  uri:
    url: http://{{ groups.primary_controller[0] }}:8080/api/v1/tenant
    return_content: yes
    headers:
      X-BDS-SESSION: "{{ session_res.location  | urlsplit('path') }}" 
      accept: "*/*"
      Content-Type: "application/json"
    method: DELETE
    body_format: json
    body: ""
    status_code: 204
  register: tenant_delete_res
  

- name: Log out of session
  uri:
    url: "{{ session_res.location }}"
    return_content: yes
    headers:
      X-BDS-SESSION: "{{ session_res.location  | urlsplit('path') }}"  
    method: DELETE
    status_code: 204
  register: delsession_res

- debug:
    msg: "Session: {{ session_res.location  | urlsplit('path') }} -- Delete K8s Tenant Result: {{ tenant_delete_res.status }}"
